<html>
    <head>
     <title>ToDo list</title>
     <script src="index.js"></script>
     <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <h1>To-Do List</h1>
    <h3>Add things you want to accomplish</h3>
    <div id="input">
        <input type="text" name="activity" id="activity" placeholder="New item..." maxlength="27">
        <button id="enter">Submit</button>   
    </div>
    <div class="row">
        <div class="listItems col-12">
            <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
            </ul>
        </div>
    </div>
    </body>
</html>
